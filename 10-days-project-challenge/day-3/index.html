        align-items: center;
        position: relative;
    }

    #main h3 {
        font-size: 30px;
        background-color: rgba(0, 0, 0, 0.795);
        padding: 8px 20px;
        color: white;
        font-weight: bold;
        letter-spacing: 3px;
        text-transform: capitalize;
        font-family: monospace;
    }

    #main button {
        position: absolute;
        top: 55%;
        background-color: transparent;
        padding: 8px 20px;
        font-size: larger;
        cursor: pointer;
        letter-spacing: 2px;
        font-weight: bolder;
