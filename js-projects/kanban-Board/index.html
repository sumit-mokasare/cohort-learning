        <!-- TASK modal window  -->
        <div class="modal fade" id="TaskModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="mb-3">

                        </div>
