<body>
  
    <div class="container">
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                <h1>Share Your Thoughts</h1>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Your Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label"> Profile Picture (optional)</label>
                            <input type="file" id="profile" class="formbold-form-input" />
                        </div>
                    </div>
                    <div>
                        <label class="formbold-form-label">Write a Review </label>
                        <textarea rows="6" name="message" id="message" placeholder="Write your Review"
                        class="formbold-form-input"></textarea>
                    </div>
                    <div class="Rate-stars">
                        <label class="formbold-form-label">Rating:</label>
                        <ul>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                        </ul>
                    </div>
                    <button id="submitReview" class="formbold-btn">Post Review</button>
            </div>
        </div>
        <div class="reviews">

            <div class="review-summary">
                <h2 style="color: rgb(103, 102, 102); margin-bottom: 4%;">Rated & Reviewed by Customers</h2>
                <div class="rating-overall">
                    <!-- <p><strong>Overall Rating</strong></p> -->
                    <h3 class="rating-score" id="rating-overall"></h3>
                </div>
            </div>
